name: Update Loan Rates

on:
  schedule:
    - cron: "0 4 * * *"   # Runs every day at 4 AM UTC (9 AM PKT)
  workflow_dispatch:       # Allows manual run from GitHub Actions tab

permissions:
  contents: write          # allow pushing commits

jobs:
  update-rates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for pushing commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push updated rates.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git commit -m "Auto-update rates.json [skip ci]" || echo "No changes to commit"
          git push
